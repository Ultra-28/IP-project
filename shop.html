<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Store</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: black;
            color: white;
            padding: 10px;
            font-size: 24px;
        }
        .product-showcase {
            margin: 20px;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            background-color: black;
            color: white;
            cursor: pointer;
        }
        .product-list {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .product-item {
            border: 1px solid #ccc;
            padding: 10px;
            max-width: 200px;
        }
        .product-item img {
            max-width: 100%;
        }
        .product-item button {
            background-color: black;
            color: white;
            padding: 5px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>ALPHA</h1>
    </header>
    
    <section class="product-showcase">
        <div class="product">
            <img src="watch1.jpg" alt="Watch on wrist">
            <button>Shop All</button>
        </div>
    </section>
    
    <section class="product-list">
        <div class="product-item">
            <img src="watch2.jpg" alt="Turquoise Watch">
            <h2>Date 012</h2>
            <p>$625.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-item">
            <img src="watch3.jpg" alt="Black Watch">
            <h2>Date 012</h2>
            <p>$625.00</p>
            <button>Add to Cart</button>
        </div>
    </section>
</body>
</html>
